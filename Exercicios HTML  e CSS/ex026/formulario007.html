<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="num">Número 1: </label>
            <input type="number" name="num" id="num" required min="0" oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">
        </p>

        <p>
            <label for="num2">Número 2: </label>
            <input type="number" name="num2" id="num2" required min="0" oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output id="soma" name="soma">
                0
            </output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
