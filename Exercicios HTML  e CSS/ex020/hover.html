<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>

    <style>
        div:hover{
            color: green;
        }

        div:hover > p{
            display: block;
            color: green;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse em cima do texto</h1>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <a href="index.html">primeiro exemplo de hover</a>
</body>
</html>
